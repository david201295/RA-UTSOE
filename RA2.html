<html>
    <head>
        <meta charset="UTF-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin:0; overflow:hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

            <a-marker type="pattern" url="Marcadores/Marcador1.patt">
                <a-entity position="0 0 0" geometry="primitive: triangle" material="side: double"></a-entity>
            </a-marker>

            <a-marker>
                <a-entity position="0 0.5 0" geometry="primitive: box" material="color: blue"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
